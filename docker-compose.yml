version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: openstock-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: openstock
    volumes:
      - mongodb_data:/data/db
    networks:
      - openstock-network

  openstock-backend:
    build: .
    container_name: openstock-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/openstock
      - JWT_SECRET=your-secret-key-here-change-in-production
      - JWT_EXPIRATION=86400000
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - NODEMAILER_EMAIL=${NODEMAILER_EMAIL}
      - NODEMAILER_PASSWORD=${NODEMAILER_PASSWORD}
    depends_on:
      - mongodb
    networks:
      - openstock-network

volumes:
  mongodb_data:

networks:
  openstock-network:
    driver: bridge
